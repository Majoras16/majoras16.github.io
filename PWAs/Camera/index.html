<!doctype html>
<html>
	<head>
		<title>Appareil Photo</title>
		<meta charset="utf-8" />
		<style>
body {
	margin: 0px;
	padding: 0px;
}
#menu-top {
	width: 100%;
	height: 15vh;
	background: black;
}
#camera {
	width: 100vh;
}
#menu-bottom {
	width: 100%;
	height: 25vh;
	background: black;
}
		</style>
	</head>
	<body>
		<div id="menu-top"><!-- Buttons --></div>
		<img src="//:0" alt="" id="output" />
		<video id="camera" autoplay playsinline></video>
		<div id="menu-bottom"><!-- Buttons --></div>
	</body>
	<script>
if(navigator && navigator.mediaDevices) {
	navigator.mediaDevices.getUserMedia({audio:true,video:{facingMode:"user"}}).then(function(stream) {
		var video = document.querySelector("#camera");
		if("srcObject" in video) {
			video.srcObject = stream;
		} else {
			video.src = window.URL.createObjectURL(stream);
		}
		video.onloadedmetadata = function(ev) {
			video.play();
		};
	}).catch(function(err) {
		alert(err);
	});
} else {
	alert("Une erreur est survenue");
}
	</script>
</html>
