<!doctype html>
<html>
  <head>
    <title>Redirecting to your map app...</title>
    <style>
a {
 display: none;
}
   </style>
  </head>
  <body><a>Lancer l'application</a>
  </body>
  <script>
let usp = new URLSearchParams(location.search);

function setA(s) {
 let a = document.querySelectorAll("a")[0];
 a.href = s;
 a.click();
}

if(usp.has("a")) {
 let a = usp.get("a");
 let n = (navigator.platform || "Unknown");
 if(n === "iPhone") {
  setA("https://maps.apple.com/?address="+a);
 } else if(n === "Android") {
  setA("geo:0,0?q="+a);
 } else if(n === "Win32") {
  setA("bingmaps:?q="+a+"sty=a");
 } else {
  alert("Syst\u00e0me inconnu");
 }
}
  </script>
</html>
