<!doctype html>
<html>
  <head>
    <title>Redirecting to your map app...</title>
  </head>
  <body>
  </body>
  <script>
let usp = new URLSearchParams(location.search);
    
if(usp.has("a")) {
 let a = usp.get("a");
 let n = (navigator.platform || "Unknown");
 alert(n);
 switch (n) {
  case "iPhone":
   alert();
   window.open("maps://?address="+a);
  case "Android":
   window.open("geo:0,0?q="+a);
  case "Win32":
   location.href = "bingmaps:?q="+a+"sty=a";
  default:
   console.log(navigator.platform);
 }
}
  </script>
</html>
